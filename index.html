                            </div>
                        </div>
                    )}

                    {screen === 'settings' && (

                            <p className="text-gray-400 mb-10">é”æˆç­‰ç´šï¼šLv.{dailyLevel}</p>
                            <button onClick={()=>setScreen('menu')} className="bg-white text-black px-16 py-5 rounded-3xl font-black text-2xl shadow-2xl hover:scale-105 active:scale-95 transition-all">è¿”å›åŸºåœ°</button>
                        </div>
                    )}
                    
                    {screen === 'vocab' && (
                        <div className="h-full bg-slate-900 p-6 overflow-y-auto">
                            <div className="flex justify-between mb-4"><h2 className="text-2xl font-bold text-white">ğŸ“– å–®å­—æœ¬</h2><button onClick={()=>setScreen('menu')} className="bg-gray-700 px-4 py-2 rounded text-white">è¿”å›</button></div>
                            <div className="grid grid-cols-2 gap-3 text-white">
                                {(vocabMap[playerKey] || BASE_VOCAB).map((v, i) => (
                                    <div key={i} onClick={()=>speakWord(v.word)} className="bg-white/10 p-3 rounded-xl cursor-pointer hover:bg-white/20 flex flex-col items-center">
                                        <div className="font-bold text-lg">{v.word}</div><div className="text-xs text-gray-400">{v.mean}</div>

                                ))}

                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ErrorBoundary><App /></ErrorBoundary>);
    </script>
